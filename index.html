<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage | Health Care</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/mobile-style.css" />
    <link rel="stylesheet" href="styles/tablet-screen-style.css" />
    <link rel="stylesheet" href="styles/laptop-screen-style.css" />
    <script
      src="https://kit.fontawesome.com/a0c784d1ee.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <div class="navbar">
    <div class="logo">
      <i class="fa-solid fa-heart-pulse"></i>
      <p>Find doctors nearby</p>
    </div>
    <i class="fa-solid fa-bars navbar-menu"></i>
    <div class="phone">
      <div class="phone-icon">
        <i class="fa-solid fa-phone"></i>
      </div>
      <div class="contact-details">
        <p class="consultations">Free consultations</p>
        <p class="phone-number">+xx (xxx) xxx-xx-xx</p>
      </div>
    </div>
  </div>
  <body>
    <div class="content">
      <div class="hero">
        <div class="hero-text">
          <h1>Find quality health care nearby</h1>
          <div class="hero-info">
            <p>Find top-rated doctors and specialists near you.</p>
            <button class="cta-button">Discover care providers</button>
          </div>
        </div>
        <img src="icons/doctors-hero.svg" alt="Doctors" class="hero-doctors" />
      </div>
    </div>
  </body>
